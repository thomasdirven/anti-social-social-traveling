<div class="content" role="main">
<h2>trip works!</h2>
  <p>Here are the trips on your wishlist:</p>

  <div class="card-container">
    <div class="card">
      <h2>{{city}}</h2> 
      <h3>{{country}}</h3>
      <p><em>Possible travel period: </em><br>
            from {{ startDate | date : "longDate" }} <br>
            till {{ endDate | date : "longDate" }} </p>
      <p><em>Length of city trip: </em><br> 
        {{ minDays }} to {{ maxDays }} days</p>
    </div>
  </div>
</div>
