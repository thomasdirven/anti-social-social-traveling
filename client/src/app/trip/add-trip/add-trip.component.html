<mat-card>
  <mat-card-title>Add City Trip</mat-card-title>
  <mat-card-content>
    <form [formGroup]="tripFG" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          aria-label="City"
          placeholder="City"
          type="text"
          formControlName="city"
          required
          #spy
        />
        <mat-error *ngIf="tripFG.get('city')['errors']">
          {{ getErrorMessages(tripFG.get("city")["errors"]) }}
        </mat-error>
      </mat-form-field>

      <!-- Date range input forms integration -->
      <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="startDate" placeholder="Start date">
          <input matEndDate formControlName="endDate" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="tripFG.controls.startDate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="tripFG.controls.endDate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      </div>

      <div
        formArrayName="attractions"
        *ngFor="
          let item of tripFG.get('attractions')['controls'];
          let i = index
        "
      >
        <div [formGroupName]="i">
          <mat-form-field>
            <input
              matInput
              type="text"
              aria-label="name"
              placeholder="Name"
              formControlName="name"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-select
              placeholder="Attraction Type"
              aria-label="attraction type"
              formControlName="type"
            >
              <mat-option *ngFor="let type of attractionTypes" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="budget"
              aria-label="attraction budget"
              type="text"
              formControlName="budget"
            />
          </mat-form-field>
        </div>
        <mat-error *ngIf="item.errors && item.get('name').touched">
            {{ getErrorMessage(item.errors) }}
        </mat-error>
      </div>
      <button type="submit" mat-raised-button [disabled]="!tripFG.valid">
        Add Trip
      </button>
    </form>
  </mat-card-content>
</mat-card>
