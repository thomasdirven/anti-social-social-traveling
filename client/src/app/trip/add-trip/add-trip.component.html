<mat-card>
  <mat-card-title>Add City Trip</mat-card-title>
  <mat-card-content>
    <form [formGroup]="tripFG" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          aria-label="City"
          placeholder="City"
          type="text"
          formControlName="city"
          required
          #spy
        />
        <mat-error *ngIf="tripFG.get('city')['errors']">
            {{ getErrorMessages(tripFG.get('city')['errors']) }}
        </mat-error>
      </mat-form-field>
      <button 
        type="submit" 
        mat-raised-button 
        [disabled]="!tripFG.valid">
      Add Trip
      </button>
    </form>
  </mat-card-content>
</mat-card>
