<mat-card>
  <mat-card-title>Add City Trip</mat-card-title>
  <mat-card-content>
    <form [formGroup]="tripFG" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          aria-label="city"
          placeholder="city"
          type="text"
          formControlName="city"
        />
      </mat-form-field>
      <button type="submit" mat-raised-button>Add Trip</button>
    </form>
  </mat-card-content>
</mat-card>
