<div fxLayout="column" fxLayoutGap="2%">
  <app-add-trip (newTrip)="addNewTrip($event)"></app-add-trip>
  <mat-card>
    <mat-form-field>
      <input
        matInput
        placeholder="city to filter on"
        type="text"
        (keyup)="this.filterTrip$.next($event.target.value)"
        #filterValue
      />
      <button
        mat-button
        *ngIf="filterTripCity"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="this.filterTrip$.next('')"
        (click)="filterValue.value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card>
  <div *ngIf="trips$ | async as trips; else loadingOrError"></div>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap=""
    fxLayoutAlign="center"
  >
    <div
      class="trip"
      *ngFor="let trip of trips$ | async | tripFilter: filterTripCity"
      fxFlex="0 0 calc(33%-0.5)"
      fxFlex.xs="100%"
    >
      <app-trip [trip]="trip"></app-trip>
    </div>
  </div>
</div>
<ng-template #loadingOrError>
  <mat-card class="error" *ngIf="errorMessage; else loading">
    Error loading the city trip list: {{ errorMessage }}. <br />
    Please try again later.
  </mat-card>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</ng-template>
